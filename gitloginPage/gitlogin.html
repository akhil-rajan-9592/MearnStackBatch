<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Login</title>
    <link rel="stylesheet" href="gitlogincss.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="mainbox">
            <div class="headtitle">
                <h2>Sign in to GitHub</h2>
            </div>
            <div class="formbox">
                <div class="fieldbox">
                    <label for="email">Username or email address</label>
                    <input type="text" name="username">
                </div>
                <div class="fieldbox">
                    <label for="email">Password</label>
                    <a href="">Forgot password?</a>
                    <input type="password" name="password">
                </div>
                <div class="submitbox">
                    <button type="button" name="signin">Sign in</button>
                </div>
            </div>
            <div class="acntbox">
                <span>New to GitHub?</span>
                <a href="">Create an account.</a>
            </div>
            <div class="linkbox">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a href="" id="cont">Contact GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
